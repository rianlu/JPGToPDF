<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Sort</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="language-switcher">
        <select id="language-select" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>
    <div class="top-actions">
        <input type="file" id="file-input" multiple accept="image/*" class="custom-file-input">
        <label for="orientation" data-lang="orientation">Orientation:</label>
        <select id="orientation" class="custom-select">
            <option value="p" data-lang="portrait">Portrait</option>
            <option value="l" data-lang="landscape">Landscape</option>
        </select>
        <button onclick="generatePDF()" class="custom-button" data-lang="generate">Generate PDF</button>
    </div>
    <div class="container">
        <h1 data-lang="title">Upload and Sort Images</h1>
        <div id="image-container" class="image-container"></div>
    </div>
    <div id="modal-container" class="modal-container">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
